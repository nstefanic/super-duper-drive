<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/custom-bootstrap1.css}">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&family=PT+Sans&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">Super Duper Drive</a>

        </nav>
        <div class="container justify-content-center w-25 p-3 bg-light " style="margin-top: 5em;">
            <h1 class="display-5">Login</h1>
            <div th:if="${param.success}" id="success-msg" class="alert alert-dark">
                You successfully signed up! Please log in.
            </div>
            <form action="#" method="POST" th:action="@{/login}" >
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password
                </div>
                <div id="logged-out" th:if="${param.logout}" class="alert alert-dark">
                    You have been logged out
                </div>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="input" class="form-control" name="username" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
                </div>
                <button type="submit" class="btn btn-primary text-light" id="login-button">Login</button>
            </form>

            <div class="form-group" style="margin-top: 0.5em;">
                <label><a th:href="@{/signup}">Click here to sign up</a></label>
            </div>
        </div>
    </body>
</html>
